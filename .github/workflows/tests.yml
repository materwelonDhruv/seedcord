name: tests

on:
  pull_request:
    branches:
      - main
      - next
    types: [opened, reopened, synchronize, ready_for_review]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'assets/**'
  push:
    branches:
      - main
      - next
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'assets/**'
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    name: Verify workspace
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Export turbo remote cache secrets
        if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}
        run: |
          if [ -n "$TURBO_TOKEN" ]; then
            echo "TURBO_TOKEN=$TURBO_TOKEN" >> "$GITHUB_ENV"
          fi
          if [ -n "$TURBO_TEAM" ]; then
            echo "TURBO_TEAM=$TURBO_TEAM" >> "$GITHUB_ENV"
          fi
      - name: Check remote cache configuration
        run: |
          if [ -n "${TURBO_TOKEN:-}" ] && [ -n "${TURBO_TEAM:-}" ]; then
            echo "✅ Turborepo remote cache detected"
          else
            echo "⚠️  TURBO_TOKEN and/or TURBO_TEAM not set; falling back to local cache"
          fi

      - name: Restore turbo cache (fallback)
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

      - name: Type check
        run: pnpm tc

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Audit for high severity vulnerabilities
        if: github.event_name == 'push'
        run: pnpm audit --audit-level=high
